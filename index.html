<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access | Roam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #FDFCF8;
            --bg-black: #050505;
            --accent-orange: #EB5E28;
            --border-color: rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-cream);
            background-image: linear-gradient(to bottom right, #FDFCF8, #F7F5F0);
            color: var(--bg-black);
            font-family: 'Inter', sans-serif;
            
            /* DYNAMIC VIEWPORT HEIGHT: Fixes mobile address bar gap issues */
            height: 100dvh;
            width: 100vw;
            
            /* Flex Centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* No padding on body to prevent scrollbars */
            padding: 0;
            margin: 0;
            overflow: hidden; /* Locks the page on desktop */
            
            -webkit-font-smoothing: antialiased;
        }
        
        /* Enable scrolling only if vertical height is extremely small */
        @media (max-height: 600px) {
            body {
                height: auto;
                min-height: 100dvh;
                overflow-y: auto;
                padding: 2rem 0;
            }
            .footer-text {
                position: static !important;
                margin-top: 2rem;
            }
        }

        .login-panel {
            position: relative;
            z-index: 10;
            background: #FFFFFF;
            border: 1px solid var(--border-color);
            
            /* Compact Padding */
            padding: 2.5rem 2.5rem;
            
            border-radius: 1.25rem;
            width: 90%; /* Responsive width */
            max-width: 420px; /* Tighter desktop max-width */
            text-align: center;
            
            /* Elegant Shadow */
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 20px 40px -10px rgba(0, 0, 0, 0.08);
        }

        .input-field {
            background: var(--bg-cream);
            border: 1px solid var(--border-color);
            color: var(--bg-black);
            padding: 0.8rem;
            width: 100%;
            margin-bottom: 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .input-field:focus {
            border-color: var(--accent-orange);
            outline: none;
            box-shadow: 0 0 0 3px rgba(235, 94, 40, 0.12);
            background: #fff;
        }
        .input-field::placeholder { 
            color: #9CA3AF; 
            font-weight: 400;
        }

        .btn-action {
            background-color: var(--accent-orange);
            color: white;
            width: 100%;
            padding: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.8rem;
        }
        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(235, 94, 40, 0.4);
            background-color: #E3521D;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 1.5rem 0;
            position: relative;
        }
        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFFFFF;
            padding: 0 1rem;
            color: #6B7280;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        .colosseum-icon {
            /* Width controls the size of your new image */
            width: 80px; 
            height: auto;
            margin: 0 auto 1.5rem auto;
            display: block;
            object-fit: contain;
        }

        /* Footer absolutely positioned to bottom so Card remains dead center */
        .footer-text {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #9CA3AF;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="login-panel">
        
        <!-- 
            IMAGE SWAP:
            Make sure your image file is named "roam colloseum.png" 
            and is in the same folder as this file.
        -->
        <img src="roam colloseum.png" 
             alt="Roam Logo" 
             class="colosseum-icon">

        <h1 class="text-3xl font-extrabold tracking-tight mb-1 text-black">Roam.</h1>
        <p class="text-gray-500 text-[10px] mb-6 uppercase tracking-widest font-bold">Roam wasn't built in a day.</p>

        <!-- PASSWORD FORM -->
        <form id="login-form" onsubmit="checkPassword(event)">
            <input type="password" id="password" class="input-field" placeholder="ACCESS CODE" required>
            <button type="submit" class="btn-action">Unlock</button>
            <p id="error-msg" class="text-red-600 text-[10px] mt-2 hidden font-medium tracking-wide">Access Denied.</p>
        </form>

        <div class="divider"><span>Or Request Entry</span></div>

        <!-- EMAIL SIGNUP FORM -->
        <div class="text-left">
            <form name="access-request" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="access-request" />
                <input type="email" name="email" class="input-field" placeholder="name@company.com" style="text-align: center;" required>
                <button type="submit" class="btn-action" style="background-color: transparent; border: 2px solid #EB5E28; color: #EB5E28; font-weight: 700;">
                    Join the Waitlist
                </button>
            </form>
        </div>
    </div>

    <!-- Footer Text (Absolutely Positioned) -->
    <div class="footer-text">
        Restricted Access Area // Roam Inc. 2025
    </div>

    <script>
        const ACCESS_CODE = "SWAGGY"; 

        function checkPassword(e) {
            e.preventDefault();
            const input = document.getElementById('password').value;
            if (input === ACCESS_CODE) {
                window.location.href = "main.html"; 
            } else {
                const error = document.getElementById('error-msg');
                error.classList.remove('hidden');
                document.getElementById('password').value = '';
                const panel = document.querySelector('.login-panel');
                panel.classList.add('animate-shake');
                setTimeout(() => panel.classList.remove('animate-shake'), 500);
            }
        }
    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }
    </style>

</body>
</html>
